spring.application.name=mcpHackathon-SignalIntelligence

# Database Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/MCP-ISP-DB
spring.datasource.username=mcphackathon-peeps
spring.datasource.password=mcp@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - IMPORTANT: Use validate or none
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE