spring.application.name=mcpHackathon-SignalIntelligence

# Database Configuration - using environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/MCP-ISP-DB}
spring.datasource.username=${DB_USERNAME:mcphackathon-peeps}
spring.datasource.password=${DB_PASSWORD:mcp@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.mcphackathon=INFO


# Docker-specific settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=30000

# Health check settings for Docker
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Wait for database to be ready
spring.datasource.hikari.initialization-fail-timeout=60000